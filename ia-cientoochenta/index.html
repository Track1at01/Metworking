<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script type="module" src="/src/main.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="contenedor">

    <div class="contenedor-form">
      <form class="sign-in">
        <h2>iniciar sesión</h2>
        <div class="social-networks">
          <img src="./Logos-imagenes/logo-twitter.svg" alt="">
          <img src="./Logos-imagenes/logo-instagram.svg" alt="">
          <img src="./Logos-imagenes/logo-facebook.svg" alt="">
          <img src="./Logos-imagenes/logo-html5.svg" alt="">
        </div>
        <span>Use su correo y contraseña</span>
        <div class="contenedor-input">
          <img src="./Logos-imagenes/mail-open-outline.svg" alt="">
          <input type="text" placeholder="Email">
        </div>
        <div class="contenedor-input">
          <img src="./Logos-imagenes/key-outline.svg" alt="">
          <input type="password" placeholder="Password">
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button>Iniciar Sesión</button>
      </form>
    </div>


    <div class="contenedor-form">
      <form class="sign-up">
        <h2>registrarse</h2>
        <div class="social-networks">
          <img src="./Logos-imagenes/logo-twitter.svg" alt="">
          <img src="./Logos-imagenes/logo-instagram.svg" alt="">
          <img src="./Logos-imagenes/logo-facebook.svg" alt="">
          <img src="./Logos-imagenes/logo-html5.svg" alt="">
        </div>
        <span>Use su correo electronico para el registro</span>
        <div class="contenedor-input">
          <img src="./Logos-imagenes/person-circle-outline.svg" alt="">
          <input type="text" placeholder="Nombre">
        </div>
        <div class="contenedor-input">
          <img src="./Logos-imagenes/mail-open-outline.svg" alt="">
          <input type="text" placeholder="Email">
        </div>
        <div class="contenedor-input">
          <img src="./Logos-imagenes/key-outline.svg" alt="">
          <input type="password" placeholder="Password">
        </div>

        <button>Registrarse</button>
      </form>
    </div>

    <div class="container-welcome welcome">
      <div class="welcome-sign-up">
        <h3>¡bienvenido!</h3>
        <p>ingrese sus datos personales para usar todas las funciones del sitio</p>
        <button class="button" id="btn-sign-up">Registrarse</button>
      </div>
      <div class="welcome-sign-in welcome">
        <h3>holiwis</h3>
        <p>registrarse con sus datos personales para bla bla bla bla</p>
        <button class="button" id="btn-sign-in">iniciar sesio</button>
      </div>
    </div>

  </div>


</body>

</html>
